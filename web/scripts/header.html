<script>
    function irInicio() {
        window.location = "/Tarea2/SInicio";
    }

    function darBaja(nick) {
        $.ajax({
            type: "POST",
            url: "/Tarea2/SDesactivarArtista",
            data: {
                "artista": nick
            },
            success: function (data) {
                window.location = "/Tarea2/SInicio?mensaje=Fuiste dado de baja";
            }
        });
    }
</script>
