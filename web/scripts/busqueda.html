<script>
    function irAlbum(nickname, album) {
        window.location = "/Tarea2/SContenido?accion=consultarAlbum&nickArtista=" + nickname + "&nomAlbum=" + album;
    }
    function irListaDefecto(nomLista, nomGenero) {
        window.location = "/Tarea2/SContenido?accion=consultarListaDefecto&nomGenero=" + decodeURI(nomGenero) + "&nomLista=" + decodeURI(nomLista);

    }
    function irListaParticular(nomLista, nickCliente) {
        window.location = "/Tarea2/SContenido?accion=consultarListaParticular&nickCliente=" + decodeURI(nickCliente) + "&nomLista=" + decodeURI(nomLista);
    }
</script>
